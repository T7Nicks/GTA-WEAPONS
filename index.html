<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluxo Loja - Inspirado</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5em;
      color: #ff4d00;
      font-weight: bold;
    }
    nav a {
      margin: 0 15px;
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #fff;
    }
    .banner {
      background-color: #ff4d00;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .container {
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .card-content {
      padding: 15px;
    }
    .card-title {
      font-size: 1.2em;
      color: #ffa500;
      margin-bottom: 10px;
    }
    .card-price {
      font-size: 1em;
      color: #fff;
      margin-bottom: 15px;
    }
    .card-buttons {
      display: flex;
      justify-content: space-between;
    }
    .card-buttons a {
      background-color: #ff4d00;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9em;
    }
    .card-buttons a:hover {
      background-color: #e03e00;
    }
    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 0.9em;
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav a {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Fluxo Loja</div>
    <nav>
      <a href="#">Início</a>
      <a href="#">Produtos</a>
      <a href="#">VIP</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <div class="banner">
    FLUXO50 - 50% de desconto em todos os produtos!
  </div>

  <div class="container">
    <div class="card">
      <img src="carro2.jpg" alt="Produto 1" />
      <div class="card-content">
        <div class="card-title">Produto 1</div>
        <div class="card-price">R$ 40,00</div>
        <div class="card-buttons">
          <a href="#">Ver mais</a>
          <a href="#">Comprar</a>
        </div>
      </div>
    </div>

    <div class="card">
      <img src="carro3.jpg" alt="Produto 2" />
      <div class="card-content">
        <div class="card-title">Produto 2</div>
        <div class="card-price">R$ 50,00</div>
        <div class="card-buttons">
          <a href="#">Ver mais</a>
          <a href="#">Comprar</a>
        </div>
      </div>
    </div>

    <!-- Adicione mais cards conforme necessário -->
  </div>

  <footer>
    © 2025 Fluxo Loja. Todos os direitos reservados.
  </footer>

</body>
</html>
