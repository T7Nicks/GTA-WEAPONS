<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>T7NICKS - Loja GTA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    .top-title {
      background-color: #000;
      text-align: center;
      padding: 25px 10px 10px;
      font-size: 2.5em;
      color: #ff4d00;
      font-weight: bold;
      letter-spacing: 2px;
    }

    header {
      background-color: #1f1f1f;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.3em;
      font-weight: bold;
      color: #ff4d00;
    }

    nav a {
      margin: 0 15px;
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #fff;
    }

    .container {
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .card-content {
      padding: 15px;
    }

    .card-title {
      font-size: 1.2em;
      color: #ffa500;
      margin-bottom: 10px;
    }

    .card-price {
      font-size: 1em;
      color: #fff;
      margin-bottom: 15px;
    }

    .card-buttons {
      display: flex;
      justify-content: space-between;
    }

    .card-buttons a {
      background-color: #ff4d00;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9em;
    }

    .card-buttons a:hover {
      background-color: #e03e00;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      nav {
        text-align: center;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="top-title">T7NICKS</div>

  <header>
    <div class="logo">GTA - Loja de Veículos</div>
    <nav>
      <a href="#">Início</a>
      <a href="#">Catálogo</a>
      <a href="#">VIP</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/250x150.png?text=Fox+Rebaixado" alt="Fox Rebaixado" />
      <div class="card-content">
        <div class="card-title">Fox Rebaixado</div>
        <div class="card-price">R$ 40,00</div>
        <div class="card-buttons">
          <a href="#">Ver mais</a>
          <a href="#">Comprar</a>
        </div>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x150.png?text=Brasilia+Rebaixada" alt="Brasilia Rebaixada" />
      <div class="card-content">
        <div class="card-title">Brasilia Rebaixada</div>
        <div class="card-price">R$ 50,00</div>
        <div class="card-buttons">
          <a href="#">Ver mais</a>
          <a href="#">Comprar</a>
        </div>
      </div>
    </div>

    <!-- Adicione mais cards aqui -->
  </div>

</body>
</html>
